name: CarrotCompanion
description: A website to share and discover interesting facts about carrots.

entities:
  User:
    authenticable: true
    properties:
      - name
      - { name: email, type: email, options: { required: true, unique: true } }
      - { name: role, type: choice, options: { values: [admin, user], default: user } }
    policies:
      create:
        - access: admin
      read:
        - { access: restricted, allow: User, condition: self }
        - access: admin
      update:
        - { access: restricted, allow: User, condition: self }
      delete:
        - access: admin
      signup:
        - access: public

  CarrotFact:
    properties:
      - { name: title, type: string, options: { required: true } }
      - { name: content, type: text, options: { required: true } }
      - { name: category, type: choice, options: { values: [Nutritional, Historical, Fun Fact, Culinary], default: Fun Fact } }
      - { name: photo, type: image, options: { sizes: { thumbnail: { width: 400, height: 300 } } } }
    belongsTo:
      - { name: author, entity: User }
    policies:
      create:
        - { access: restricted, allow: User }
      read:
        - access: public
      update:
        - { access: restricted, allow: User, condition: self }
      delete:
        - { access: restricted, allow: User, condition: self }